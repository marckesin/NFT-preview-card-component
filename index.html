<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the: NFT preview card component challenge on Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="nft-card">
          <div class="container-image">
            <div class="image"></div>
            <div class="view"></div>
            <div class="opacity"></div>
          </div>
          <div>
            <h1 class="heading mouse-over">Equilibrium #3429</h1>
            <p class="nft-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="ntf-info">
              <div class="nft-amount">
                <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
                <p>0.041 ETH</p>
              </div>
              <div class="nft-time">
                <img src="images/icon-clock.svg" alt="Clock Icon" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="container-creator">
            <img src="images/image-avatar.png" alt="Avatar Image" />
            <p>Creation of <span class="mouse-over"> Jules Wyvern</span></p>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/marckesin"
          rel="noopener noreferrer"
          >Ronaldo</a
        >.
      </footer>
    </div>
  </body>
</html>
